<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - AgriConnect</title>
    <link rel="stylesheet" href="C:\Users\USER\Documents\website\WebContent\assets\style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .chat-container {
            width: 600px;
            position: fixed;
            bottom: 50px;
            right: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #ff6600;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .chat-input button {
            padding: 10px;
            background: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat with AgriBot</div>
        <div class="chat-box" id="chat-box">
            <p><strong>AgriBot:</strong> Hello! How can I assist you today?</p>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("user-input");
            let chatBox = document.getElementById("chat-box");
            let message = input.value.trim();
            
            if (message !== "") {
                let userMessage = `<p><strong>You:</strong> ${message}</p>`;
                chatBox.innerHTML += userMessage;
                input.value = "";
                
                setTimeout(() => {
                    let botReply = `<p><strong>AgriBot:</strong> I'm here to help! Please ask me anything about AgriConnect.</p>`;
                    chatBox.innerHTML += botReply;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        }
    </script>
</body>
</html>
